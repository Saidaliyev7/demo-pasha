
<div class="table">
    <table mat-table [dataSource]="userData|paginate: { itemsPerPage:  paginationData?.limit  , currentPage:paginationData?.currentPage,totalItems: paginationData?.totalData }" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}}  </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ad">
          <th mat-header-cell *matHeaderCellDef> Ad </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cins">
          <th mat-header-cell *matHeaderCellDef> Cins </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">  <button mat-button color="{{element.status?'primary':'warn'}}">{{element.status?"Aktiv":"Deaktiv"}}</button>  </td>
          </ng-container>
          <ng-container matColumnDef="əməliyyatlar">
            <th mat-header-cell *matHeaderCellDef> Əməliyyatlar </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="onDelete(element)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="goToEdit(element)" mat-mini-fab color="primary" aria-label="">
                
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="goToPosts(element)" mat-mini-fab color="primary" aria-label="">
              <mat-icon>filter_none</mat-icon>
            </button>
           
          </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
