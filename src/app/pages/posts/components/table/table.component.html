<div class="table">
    <table mat-table
      [dataSource]="postData|paginate: { itemsPerPage:  paginationData?.limit  , currentPage:paginationData?.currentPage,totalItems: paginationData?.totalData }"
      class="mat-elevation-z8">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Başlıq">
        <th mat-header-cell *matHeaderCellDef> Başlıq </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Mətn">
        <th mat-header-cell *matHeaderCellDef> Mətn </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>
      <ng-container matColumnDef="əməliyyatlar">
        <th mat-header-cell *matHeaderCellDef> Əməliyyatlar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onDelete(element)" mat-mini-fab color="warn"
            aria-label="Example icon button with a delete icon">
  
            <mat-icon>delete</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
